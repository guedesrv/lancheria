{% extends 'global/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}

<div class="page-content">
    <!-- BEGIN PAGE HEADER-->
    <div class="portlet light bordered">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-money font-blue-hoki"></i>
                <span class="caption-subject font-blue-hoki bold uppercase">
                    Adicionar Or√ßamento
                 </span>
            </div>

        </div>
        <div class="portlet-body form">
            <!-- BEGIN FORM-->
            <form method="POST" action="." class="form-horizontal" role="form" enctype="multipart/form-data">
                {% csrf_token %}

                {% crispy form %}

                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="pull-right">
                                <a href="{% url 'budgets:budgets_list' %}" class="btn default" role="button"> Cancelar </a>
                                <button type="submit" class="btn blue">
                                    <i class="fa fa-check"></i> Salvar </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- END FORM-->

        </div>
    </div>
</div>

<!-- END CONTENT BODY -->
{% endblock %}
